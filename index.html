<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Saver - Environmental Quiz Game</title>
    <link rel="stylesheet" href="assets/css/pixel-styles.css">
    <style>
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .splash-title {
            font-size: 48px;
            color: var(--pixel-earth-green);
            text-shadow: 4px 4px 0 var(--pixel-black);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pixel-title-glow 2s steps(4, end) infinite;
        }

        @keyframes pixel-title-glow {
            0%, 100% { text-shadow: 4px 4px 0 var(--pixel-black); }
            50% { text-shadow: 4px 4px 0 var(--pixel-black), 0 0 20px var(--pixel-earth-green); }
        }

        .splash-earth {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            position: relative;
            background: var(--pixel-earth-blue);
            border: 4px solid var(--pixel-black);
            box-shadow: 8px 8px 0 var(--pixel-black);
            animation: pixel-earth-spin 4s steps(8, end) infinite;
        }

        .splash-earth::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 30px;
            width: 35px;
            height: 30px;
            background: var(--pixel-healthy-green);
            border: 2px solid var(--pixel-black);
        }

        .splash-earth::after {
            content: '';
            position: absolute;
            top: 75px;
            right: 30px;
            width: 30px;
            height: 25px;
            background: var(--pixel-healthy-green);
            border: 2px solid var(--pixel-black);
        }

        @keyframes pixel-earth-spin {
            0% { transform: rotate(0deg); }
            12.5% { transform: rotate(45deg); }
            25% { transform: rotate(90deg); }
            37.5% { transform: rotate(135deg); }
            50% { transform: rotate(180deg); }
            62.5% { transform: rotate(225deg); }
            75% { transform: rotate(270deg); }
            87.5% { transform: rotate(315deg); }
            100% { transform: rotate(360deg); }
        }

        .splash-subtitle {
            font-size: 20px;
            color: var(--pixel-white);
            margin-bottom: 40px;
            text-shadow: 2px 2px 0 var(--pixel-black);
        }

        .loading-dots {
            font-size: 24px;
            font-weight: bold;
            color: var(--pixel-earth-green);
            animation: pixel-dots 1.5s steps(3, end) infinite;
        }

        @keyframes pixel-dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .loading-dots::after {
            content: '';
            animation: pixel-dots 1.5s steps(4, end) infinite;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <h1 class="splash-title">Earth Saver</h1>
        
        <div class="splash-earth">
            <div style="position: absolute; top: 50px; left: 20px; width: 25px; height: 20px; background: var(--pixel-healthy-green); border: 1px solid var(--pixel-black);"></div>
            <div style="position: absolute; bottom: 30px; right: 25px; width: 20px; height: 25px; background: var(--pixel-healthy-green); border: 1px solid var(--pixel-black);"></div>
        </div>

        <p class="splash-subtitle">ðŸš€ Pixel Art Environmental Quiz Game ðŸŒ±</p>
        
        <div class="loading-dots"></div>
        
        <p style="color: var(--pixel-gray); margin-top: 40px; font-size: 14px;">
            Loading the ultimate eco-adventure...
        </p>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        // Auto-redirect based on authentication status
        document.addEventListener('DOMContentLoaded', function() {
            // Show splash for 2 seconds, then redirect
            setTimeout(() => {
                if (auth.isLoggedIn()) {
                    window.location.href = 'src/homepage.html';
                } else {
                    window.location.href = 'src/landing.html';
                }
            }, 2000);
        });
    </script>
</body>
</html>
